<p>Distance</p>
<div class="input-group mb-3">

    <span class="input-group-text">-</span>
    <input class="form-control" type="text" id="distanceFilterMax">
</div>
<p>Tempo</p>
<div class="input-group mb-3">
    <input class="form-control" type="text" placeholder="05:00" id="tempoFilterMin">
    <span class="input-group-text">-</span>
    <input class="form-control" type="text" placeholder="07:00" id="tempoFilterMax">
</div>
